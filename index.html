<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Vector.svg" alt="logo">
    </header>
    <aside>
        <fieldset>
            <section>
                <img src="imagenes/Muñeco.svg" alt="muñeco buscando texto" />
                <label for="">Ningún mensaje fue encontrado</label>
                <label for="">Ingresa el texto que desees encriptar o desencriptar</label>
                <button>Copiar</button>
            </section>
        </fieldset>
    </aside>
    <main>
        <fieldset>
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <img src="imagenes/alerta.svg" alt="logo">
            <label for="">Solo letras minúsculas y sin acentos</label>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </fieldset>
    </main>
</body>

</html>
