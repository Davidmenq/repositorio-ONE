<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Vector.svg" alt="logo">
    </header>
    <aside>
        <fieldset class="presentacion">
                <img src="imagenes/Muñeco.svg" alt="muñeco buscando texto" />
                <textarea class="mensaje-encriptado" cols="30" rows="5" readonly="readonly"></textarea>
                <p>Ningún mensaje fue encontrado<p>
                <p>Ingresa el texto que desees encriptar o desencriptar<p>
                <button onclick="copiarTexto()">Copiar</button>
        </fieldset>
    </aside>
    <main>
        <fieldset class="operaciones">
            <textarea class="ingresarTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
            <span><img src="imagenes/alerta.svg" alt="logo">
            Solo letras minúsculas y sin acentos</span>
            <div class="operaciones__botones">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </fieldset>
    </main>
    <script src="encriptador.js"></script>
</body>


</html>
