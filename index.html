<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Vector.svg" alt="logo">
    </header>
    <aside>
        <fieldset>
            <section>
                <img src="imagenes/Muñeco.svg" alt="muñeco buscando texto" />
                <textarea class="mensaje-encriptado" cols="30" rows="5"></textarea>
                <label for="">Ningún mensaje fue encontrado</label>
                <label for="">Ingresa el texto que desees encriptar o desencriptar</label>
                <button onclick="copiar()">Copiar</button>
            </section>
        </fieldset>
    </aside>
    <main>
        <section>
            <textarea class="ingresarTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
            <img src="imagenes/alerta.svg" alt="logo">
            <label for="">Solo letras minúsculas y sin acentos</label>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </section>
    </main>
    <script src="encriptador.js"></script>
</body>


</html>
