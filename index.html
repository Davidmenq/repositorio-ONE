<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Vector.svg" alt="logo">
    </header>
    <aside>
        <section class="presentacion">
            <div class="areaImagen">
                <img class="imagenEspera" src="imagenes/Muñeco.svg" alt="muñeco buscando texto" />
            </div>
            <div class="areaTextoPresentado">
                <textarea class="mensaje-encriptado" rows="5" readonly="readonly"></textarea>
            </div>
            <div class="areaAlerta1">
                <p class="alerta1">Ningún mensaje fue encontrado</p>
            </div>
            <div class="areaAlerta2">
                <p class="alerta2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="areaBoton3">
                <button class="boton boton3" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </aside>
    <main>
        <section class="operaciones">
            <textarea class="ingresarTexto" rows="10" placeholder="Ingrese el texto aquí" required></textarea>


        </section>
    </main>
    <footer>
        <span><img src="imagenes/alerta.svg" alt="logo">
            Solo letras minúsculas y sin acentos</span>
        <div class="operaciones__botones">
            <button class="boton boton1" onclick="encriptar()">Encriptar</button>
            <button class="boton boton2" onclick="desencriptar()">Desencriptar</button>
        </div>
    </footer>
    <script src="encriptador.js"></script>
</body>


</html>
